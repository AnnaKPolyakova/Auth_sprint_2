version: '3.8'

services:

  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db_sql_copy:/docker-entrypoint-initdb.d
    env_file:
      - .env

    healthcheck:
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      timeout: 2s
      retries: 30
    restart: always
    networks:
      - moves_network

  redis:
    image: redis
    container_name: redis
    restart: always
    env_file:
      - .env
    volumes:
    - ./storage/redis/data:/data
    ports:
    networks:
      - moves_network

  auth_app:
    build: .
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    env_file:
      - .env
    command: gunicorn flask_app.wsgi_app:app --bind 0.0.0.0:8000 --reload
    depends_on:
      - db
      - redis
    networks:
      - moves_network

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - auth_app
      - db
      - redis
    networks:
      - moves_network

volumes:
  postgres_data:
  static_value:
  media_value:

networks:
  moves_network:
    name: moves_network
    external: true
